<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Sửa Sinh Viên</h1>

    <div class="container">
        <form method="POST">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

            <label for="mssv">MSSV:</label>
            <input type="text" id="mssv" name="mssv" value="{{ user.mssv }}" required><br>

            <button type="submit">Cập Nhật</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Quay lại</a>
    </div>

</body>
</html>
