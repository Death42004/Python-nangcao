<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        /* Thiết kế chung cho body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Hộp chứa form */
        .login-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Tiêu đề */
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form và nhãn */
        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Input và select */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Nút Đăng Nhập */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Liên kết quay lại */
        p {
            margin-top: 15px;
        }

        p a {
            color: #2196F3;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Chọn Vai Trò và Đăng Nhập</h2>
        <form method="POST">
            <label for="role">Chọn Vai Trò:</label>
            <select name="role" id="role">
                <option value="teacher">Giáo viên</option>
                <option value="student">Sinh viên</option>
            </select><br>

            <label for="code">Mã Đăng Nhập:</label>
            <input type="text" id="code" name="code" required><br>

            <button type="submit">Đăng Nhập</button>
        </form>

        <p><a href="{{ url_for('index') }}">Quay lại trang chủ</a></p>
    </div>
</body>
</html>
